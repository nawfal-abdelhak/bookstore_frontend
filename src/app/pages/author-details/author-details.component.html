<div *ngIf="author" class="container" style=" padding-top: 56px;padding-bottom: 40px;">
   
    <div  class="row" style=" margin-top: 15px;">
        <div class="col-12">
            <div class="big_title">
                About
            </div>
        </div>
    </div>


    <div class="row" style=" margin-top: 15px;">
        <div class="col-12">
            <div>
                <span style=" font-family: Impact; font-size: 20px; margin-bottom: 10px;">{{author.username}}</span> {{
                    author.bio
                }}
            </div>
        </div>
    </div>

    <div class="row" style=" margin-top: 15px;">
        <div class="col-12">
            <div class="big_title">
                Titles
            </div>
        </div>
    </div>


    <div class="row" style="margin-top: 10px;">

        <div *ngFor="let item of author.books;let i=index" class="col-lg-3 col-md-6 mb-4  ">
            <div class="btn01">
                <img style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;" [src]="item.image" alt="">
                <div class="ovrly"  style="cursor: pointer;" [routerLink]="'/books/'+item.id"></div>
                <div class="buttons">
                    <i title="number of downloads" style=" margin: 0 1px;
                    margin-bottom: 10px;
                    margin-right: 20px;
                    background: rgb(256, 256, 256);
                    -webkit-box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
                    -moz-box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
                    box-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
                    -webkit-border-radius: 50%;
                    -moz-border-radius: 50%;
                    border-radius: 50%;
                    color: rgba(50, 50, 50, 0.9);
                    display: inline-block;
                    line-height: 40px;
                    font-size: 16px;
                    text-align: center;
                    text-decoration: none;
                    width: 40px;
                    height: 40px;" class=" ni ni-cloud-download-95 "></i>
                    <a  title="rating" class="fa ">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                        <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                      </svg>
                    </a>
                    <a href="#" class="fa ">{{item.selles}}</a>
                    <a href="#" class="fa ">{{item.rating.value}}</a>
                   
                </div>
            </div>




        </div>
