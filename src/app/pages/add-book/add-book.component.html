<div style=" padding-top: 24px; padding-bottom: 60px;background-color: #F8F9FE; ">
    <div  class="container"   style=" margin-top: 56px;background-color: #F7FAFC;padding: 50px;border-radius: 10px;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;">

        <div class="big_title">
            Select an image for your book
        
        </div>

        <div class="row justify-content-center" style="margin-top: 20px">

            <label style="cursor: pointer" for="image-input">
                <img height="300" width="400" [src]="image" />
            </label>

            <input id="image-input" style="display: none" type="file" ref="file" accept=".png, .jpg, .jpeg"
                (change)="handleImageInput($event)">

                


        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="name" class="form-control" [(ngModel)]="name" id="name" placeholder="name">
            </div>
            <div class="form-group col-md-6">
                <div>Book content</div>
                <label style="cursor: pointer" for="file-input">
                    <div *ngIf="fileToUpload"
                        style="background-color: #C82333;border-radius: 20px;padding: 10px;color: white;">
                        {{fileToUpload.name}}</div>
                    <div *ngIf="!fileToUpload"
                        style="background-color: #C82333;border-radius: 20px;padding: 10px;color: white;">UPLOAD book AS PDF
                    </div>
                </label>

                <input id="file-input" style="display: none" type="file" ref="file" accept=".png, .jpg, .jpeg"
                    (change)="handleFileInput($event)">

            </div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" [(ngModel)]="description" class="form-control" id="description"
                placeholder="description">
        </div>

        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="price">Price</label>
                <input type="number" [(ngModel)]="price" class="form-control" id="price" placeholder="price">
            </div>
            <div class="form-group col-md-3">
                <label for="Language">Language</label>
                <select id="Language" class="form-control">
                    <option selected>English</option>
                    <option>French</option>
                </select>
            </div>
            <div class="form-group col-md-8">
                <label for="publisher">Publisher</label>
                <input type="text" class="form-control" id="publisher" placeholder="publisher">
            </div>
            <ng-multiselect-dropdown style="width: 200px;margin-bottom: 20px;" [placeholder]="'select genres'" [settings]="dropdownSettings"
                [data]="dropdownList" [(ngModel)]="selectedItems">
            </ng-multiselect-dropdown>

        </div>

        <button type="submit" class="btn btn-primary" (click)="addBook()">ADD</button>

    </div>
</div>
