<div class="main">

    <!-- Sign up form -->
    <section class="signup" *ngIf="showSignUp && role=='client' ">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <div style="margin-bottom: 20px;">
                        <h3 class="form-title">Sign up as a reader</h3><span style="text-decoration: underline; "
                            (click)="role='author'"> if u wanna sign up as author click me </span>
                    </div>
                    <form class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg></label>
                            <input type="text" [(ngModel)]="username" name="name" id="name" placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label for="email"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                                </svg></label>
                            <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Your Email" />
                        </div>
                        <div class="form-group">
                            <label for="pass"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
                                </svg></label>
                            <input type="password" [(ngModel)]="password" name="pass" id="pass"
                                placeholder="Password" />
                        </div>


                        <div (click)="signUpAsClient()" class="form-group form-button">
                            <input name="signup" id="signup" class="form-submit" value="Register" />
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/signup-image.jpg" alt="sing up image"></figure>
                    <a (click)="showSignUp=!showSignUp" style="text-decoration: underline;" class="signup-image-link">I
                        am already member,sing In</a>
                </div>
            </div>
        </div>
    </section>


    <section class="signup" *ngIf="showSignUp && role=='author' ">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <div style="margin-bottom: 20px;">
                        <h3 class="form-title">Sign up as a author</h3><span style="text-decoration: underline"
                            (click)="role='client'"> if u wanna sign up as reader click me </span>

                        <div class="form-group">
                            <label for="name"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"

                                    <path fill-rule="evenodd"

                                </svg></label>
                            <input type="password" [(ngModel)]="password" name="pass" id="pass"

                        </div>
                        <div class="form-group">
                          
                            <textarea [(ngModel)]="about"  class="form-control" name="about"  placeholder="about"></textarea>
                        </div>

                        <div class="form-group form-button">
                            <input name="signup" id="signup" (click)="signUpAsAuthor()" class="form-submit"

                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="assets/signup-image.jpg" alt="sing up image"></figure>
                    <a (click)="showSignUp=!showSignUp" style="text-decoration: underline;" class="signup-image-link">I

                </div>
            </div>
        </div>
    </section>

    <!-- Sing in  Form -->
    <section class="sign-in" *ngIf="!showSignUp">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="assets/signin-image.jpg" alt="sing up image"></figure>
                    <div (click)="showSignUp=!showSignUp" style="text-decoration: underline;">
                        <a>No account , sign up</a>
                    </div>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg></label>
                            <input type="text" [(ngModel)]="usernameS" name="your_name" id="your_name"
                                placeholder="Your Name" />
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                        d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.777 11.777 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7.159 7.159 0 0 0 1.048-.625 11.775 11.775 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.541 1.541 0 0 0-1.044-1.263 62.467 62.467 0 0 0-2.887-.87C9.843.266 8.69 0 8 0zm0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5z" />
                                </svg></label>
                            <input type="password" [(ngModel)]="passwordS" name="your_pass" id="your_pass"
                                placeholder="Password" />
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember
                                me</label>
                        </div>

                        <div (click)="signIn()" class="form-group form-button">
                            <input name="signin" id="signin" class="form-submit" value="Log in" />
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </section>

</div>
