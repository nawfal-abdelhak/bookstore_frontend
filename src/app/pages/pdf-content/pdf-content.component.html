<div class="wrapper" style="margin-top: 56px;">
    <!-- Sidebar -->
    <nav id="sidebar"  [class.active]="classApplied">
        <div class="sidebar-header">
            <h3> OPTIONS</h3>
        </div>

        <div *ngIf="isLoaded" style="text-align: center;margin-top: 80px;">
            <button style="margin: 10px;" (click)="prevPage()" [disabled]="page === 1" type="button" class="btn btn-danger" >Prev</button>
               
            <div>{{ page }} / {{ totalPages }}</div>
            <button style="margin: 10px;" (click)="nextPage()" [disabled]="page === totalPages" type="button" class="btn btn-danger" >Next</button>

            <small style="margin-top: 50px;margin-bottom: 10px;font-size: 20px;"class="form-text text-muted">Zoom</small>
            <div class="row justify-content-center" >
             <div class="col-3">
                <button  (click)="incrementZoom(-0.1)" type="button" class="btn btn-light" ><svg   xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    <line x1="8" y1="11" x2="14" y2="11"></line>
                  </svg></button>
                </div>
                
                     
                <div class="col-3"> <input class="form-control" style="width: 60px;" placeholder="Zoom" [(ngModel)]="zoom" pattern="-?[0-9]*(\.[0-9]+)?" ></div>

                <div class="col-3">
              <button (click)="incrementZoom(0.1)" class="btn btn-light"  type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                  <line x1="11" y1="8" x2="11" y2="14"></line>
                  <line x1="8" y1="11" x2="14" y2="11"></line>
                </svg>
              </button>
            </div>
            </div>
            
        </div>



        
        
    </nav>


    <div style="position: absolute;top: 8px;left: 280px;z-index: 19999;">


        <button (click)="toggleClass()" type="button" id="sidebarCollapse" class="btn btn-info">
            <i class="fas fa-align-left"></i>

        </button>

    </div>
    <div class="container" style=" padding-top: 20px;">
        <div class="row">
            <div class="col-9">
                <pdf-viewer [src]="book_sevice.cuurentPDF" [show-all]="false" [page]="page"
                    (after-load-complete)="afterLoadComplete($event)"  [zoom]="zoom"  ></pdf-viewer>

            </div>
        </div>
    </div>


</div>
